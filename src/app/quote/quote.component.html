<!--Main Navigation-->
<header class="intro-header ">

       <!--Intro Section-->
    <section class="view intro-2">
      <div class="full-bg-img mask rgba-gradient">
        <div class="container flex-center">
          <div class="d-flex align-items-center content-height w-100">
            <div class="row flex-center pt-5 mt-3 w-100">
              <div class="col-md-6 text-center text-md-left mb-5">
                <div class="white-text ">
                  <h2 class="h1 h1-responsive font-bold wow fadeInLeft" data-wow-delay="0.3s"> Quotes </h2>
                  <hr class="hr-light wow fadeInLeft" data-wow-delay="0.3s">
                  <h6 class="wow fadeInLeft" data-wow-delay="0.3s">
                    <div class="myQuote " *ngFor="let quote of quotes; let i=index">
                      <p class="h3 h3-responsive font-bold wow fadeInLeft" data-wow-delay="1s" appHighlight *ngIf="highestUpvote()===quote.upvotes && quote.upvotes>0">
                        {{quote.quote}}
  
                      </p>
                       <p class="h3 h3-responsive font-bold wow fadeInLeft" data-wow-delay="1s" *ngIf="highestUpvote()!==quote.upvotes || quote.upvotes===0">{{quote.quote}}
                       </p>
  
                      <app-details [quote]="quote"></app-details>
                      <button class="fas fa-thumbs-up btn btn-success" (click)="upvote(i)"> </button> 
                      <button class="fas fa-thumbs-down btn btn-info" (click)="downvote(i)"> </button>
                      <button class="fas fa-trash btn btn-danger" (click)="delQuote(i)">Delete</button>
                    </div>
                  </h6>
                  <br>
                  <a mdbBtn color="white" outline="true" class="wow fadeInLeft waves-light" data-wow-delay="0.3s" mdbWavesEffect>explore further</a>
                </div>
              </div>
  
              <div class="col-md-6 col-xl-5 offset-xl-1">
                <!--Form-->
                <div class="card wow fadeInRight" data-wow-delay="0.3s">
                  <app-form (emitQuote)="addQuote($event)"></app-form>
                </div>
                <!--/.Form-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </header>
  <!--Main Navigation-->
